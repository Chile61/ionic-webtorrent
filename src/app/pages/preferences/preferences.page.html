<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <!-- <ion-menu-button></ion-menu-button> -->
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Preferences & Backup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item button (click)="onShowChangeDeviceNameDlg()">
      <ion-label>Device Name</ion-label>
      <span slot="end">{{deviceName}}</span>
    </ion-item>

    <!-- <ion-item button>
      <ion-label>TOR</ion-label>
      <span slot="end">On</span>
    </ion-item> -->

    <!-- <ion-item button>
      <ion-label>Language</ion-label>
      <span slot="end">English</span>
    </ion-item>  -->

    <ion-item-divider>
      <ion-label>
        DEVICE ADDRESS
      </ion-label>
    </ion-item-divider>

    <ion-item button>
      <ion-label>{{deviceAddress}}</ion-label>
    </ion-item>

    <ion-item-divider>
      <ion-label>
        SPENDING RESTRICTIONS
      </ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-label>Request Password</ion-label>
      <ion-toggle [(ngModel)]="requestPassword" (click)="onShowRequestPasswordDlg()" slot="end"></ion-toggle>
    </ion-item>

    <ion-item-divider>
      <ion-label>
        BACKUPS
      </ion-label>
    </ion-item-divider>

    <!-- <ion-item button>
      <ion-label>Backup all wallet data</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-item button>
      <ion-label>Restore all wallet data</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item> -->

    <ion-item button on-click="onBackupWallet()">
      <ion-label>Backup wallet with seed words</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-item button on-click="onRecoverWallet()">
      <ion-label>Restore wallet with seed words</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-item-group>
</ion-content>
