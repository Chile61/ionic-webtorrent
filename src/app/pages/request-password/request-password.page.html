<ion-header>
  <ion-toolbar>
    <ion-title>{{ modalStatus == true ? "Set up a Password" : "Enter Your password" }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="requestPasswordForm" (ngSubmit)="onSet()">
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="pswd" #pswdInput></ion-input>
    </ion-item>
    <ion-item *ngIf="modalStatus == true">
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password" formControlName="confirmPswd"></ion-input>
    </ion-item>
    <ion-row class="warning_panel" *ngIf="passwordMisMatch">
      <ion-text color="warning" class="ion-text-wrap warnings">
        Password Mismatch. Confirm Again
      </ion-text>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button ion-button fill="clear" color="primary" expand="block" (click)="dismiss(false)">Cancel</ion-button>
      </ion-col>
      <ion-col *ngIf="modalStatus == true">
        <ion-button ion-button expand="block" type="submit" [disabled]="!requestPasswordForm.valid">Set</ion-button>
      </ion-col>
      <ion-col *ngIf="!modalStatus == true">
        <ion-button ion-button expand="block" type="submit" [disabled]="requestPasswordForm.value.pswd == ''">Enter</ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="modalStatus == true">
      <ion-text color="danger" class="ion-text-wrap cautions">
        Your wallet key will be encrypted. Password cannot be recovered. Be sure to write it down
      </ion-text>
    </ion-row>
    <ion-row *ngIf="modalStatus == true">
      <ion-text color="danger" class="ion-text-wrap cautions">
        Also, don't forget to delete your seed
      </ion-text>
    </ion-row>
  </form>
</ion-content>
