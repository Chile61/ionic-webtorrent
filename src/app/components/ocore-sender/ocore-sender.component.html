<ion-item-group class="active">
  <ion-row>
    <ion-col size="6">
      <ion-item color="transparent" [ngClass]="{'coinaddress': true, 'verified': isValidAddress}">
        <ion-label position="floating">Address</ion-label>
        <ion-input type="text" (ionChange)="onChangeAddress()" [(ngModel)]="receiverAddress"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="6">
      <ion-buttons>
        <ion-button expand="full" on-click="onAddressBook()">
          <ion-icon slot="icon-only" name="book-outline"></ion-icon>
        </ion-button>

        <ion-button expand="full" on-click="onScanQRCode()">
          <ion-icon slot="icon-only" name="scan-outline"></ion-icon>
        </ion-button>

        <ion-button [disabled]="!isValidAddress" expand="full" on-click="onSaveAddress()">
          <ion-icon slot="icon-only" name="save-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="6">
      <ion-item color="transparent">
        <ion-label position="floating">Amount (GSC)</ion-label>
        <ion-input id="amount" [disabled]="isSendAll" (input)="onInput($event)" type="text" inputmode="number" [placeholder]="totalAmountString" [(ngModel)]="amount"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="4">
      <ion-buttons>
        <ion-button expand="round outline" [color]="sendAllButtonColor" on-click="onChangeSendAll()" class="send-all">
          <ion-label>Send all</ion-label>
        </ion-button>
      </ion-buttons>
    </ion-col>
    <ion-col size="2">
      <ion-buttons>
        <ion-button [disabled]="!isValidAddress" expand="full" on-click="onSend()">
          <ion-icon slot="icon-only" name="navigate-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-col>
  </ion-row>
</ion-item-group>
